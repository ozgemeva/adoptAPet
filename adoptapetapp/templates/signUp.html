<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    {% load staticfiles %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{% static 'adoptApetApp/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'adoptApetApp/css/bootstrap.min.css' %}" type="text/css"/>
    <script type="text/javascript" src="{% static 'adoptApetApp/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'adoptApetApp/mycss/signUp.css' %}" type="text/css"/>
    <title>homePage</title>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" a href="">Adopt Pet</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/adoptApetApp"
        <i class="glyphicon glyphicon-home"></i></a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Pets <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Dogs</a></li>
          <li><a href="#">Bunnies</a></li>
          <li><a href="#">Cats</a></li>
          <li><a href="#">Birds</a></li>
          <li><a href="#">Turtles</a></li>
        </ul>
      </li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Needs <span class="caret"></span></a>
      <ul class="dropdown-menu">
          <li><a href="#">Medical Attention</a></li>
          <li><a href="#">Shelters</a></li>
          <li><a href="#">Accessory</a></li>
        </ul></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
<img src="{% static 'adoptApetApp/img/pets4.jpg' %}" alt=" " width="150" height="100"></div>
<div class="container">
	<div class="col-lg-12 well">
	<div class="row">
			<div class="col-sm-12">
				<form method="POST" action = "../adoptApetApp/registerusr">
          {% csrf_token %}

					<div class="col-sm-12">
						<div class="row">
              <div class="col-sm-6 form-group">
								<label>User Name</label>
								<input type="text" name = "user" placeholder="Enter User Name Here.." class="form-control">
							</div>
              <div class="col-sm-6 form-group">
                <label>Password</label>
                <input type="password" name = "password"  placeholder="Enter Password Here.." class="form-control">
              </div>
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" name = "fname"  placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" name = "lname" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea name = "address" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" name = "city" placeholder="Enter City Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" name= "state" placeholder="Enter State Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" name = "zipnum" placeholder="Enter Zip Code Here.." class="form-control">
							</div>
						</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="number"  name = "phone_number" placeholder="Enter Phone Number Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" name = "email" placeholder="Enter Email Address Here.." class="form-control">
					</div>
					<div class="form-group">
					<button  type = "submit" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>
				</div>
	</div>
	</div>
</body>
</html>
